<h2>Register</h2>
<form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
        <label for="name">Nome</label>
        <input type="text" formControlName="name" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.name.errors }" />
        <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
            <div *ngIf="f.name.errors.required">Nome é obrigatório</div>
        </div>
    </div>
    <div class="form-group">
        <label for="registration">Matrícula</label>
        <input type="text" formControlName="registration" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.registration.errors }" />
        <div *ngIf="submitted && f.registration.errors" class="invalid-feedback">
            <div *ngIf="f.registration.errors.required">Matrícula é obtrigatório</div>
        </div>
    </div>
    <div class="form-group">
        <label for="email">Email</label>
        <input type="email" formControlName="email" class="form-control" placeholder="you@example.com" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
        <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
            <div *ngIf="f.email.errors.required">Email é obtrigatório</div>
        </div>
    </div>
    <div class="form-group">
        <label for="cpf">CPF</label>
        <input type="text" formControlName="cpf" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.cpf.errors }" />
        <div *ngIf="submitted && f.cpf.errors" class="invalid-feedback">
            <div *ngIf="f.cpf.errors.required">CPF é obtrigatório</div>
        </div>
    </div>
    <div class="form-group">
        <label for="rg">RG</label>
        <input type="text" formControlName="rg" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.rg.errors }" />
        <div *ngIf="submitted && f.rg.errors" class="invalid-feedback">
            <div *ngIf="f.rg.errors.required">RG é obtrigatório</div>
        </div>
    </div>
    <div class="form-group">
        <label for="phones">Telefone 1</label>
        <input type="text" formControlName="phones" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.phones.errors }" />
        <div *ngIf="submitted && f.phones.errors" class="invalid-feedback">
            <div *ngIf="f.phones.errors.required">Telefone 1 é obtrigatório</div>
        </div>
    </div>
    <div class="form-group">
        <label for="phones">Telefone 2</label>
        <input type="text" formControlName="phones" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.phones.errors }" />
        <div *ngIf="submitted && f.phones.errors" class="invalid-feedback">
            <div *ngIf="f.phones.errors.required">Telefone 2 é obtrigatório</div>
        </div>
    </div>

        <label for="password">Password</label>
        <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
        <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
            <div *ngIf="f.password.errors.required">Password is required</div>
            <div *ngIf="f.password.errors.minlength">Password must be at least 6 characters</div>
        </div>
    </div>
